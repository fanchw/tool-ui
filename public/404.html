<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loading...</title>
    <script>
      // GitHub Pages SPA 重定向方案
      // 将当前路径保存到 sessionStorage，然后重定向到 index.html
      // 这样可以避免使用查询参数，让 URL 更干净
      
      sessionStorage.setItem('redirect', location.href);
      
      var l = window.location;
      var repo = l.pathname.split('/')[1];
      
      // 直接重定向到 index.html，不使用查询参数
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repo + '/'
      );
    </script>
  </head>
  <body>
  </body>
</html>
